<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tech Goals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <aside>
        <div id="profile">
          <img
            src="https://ca.slack-edge.com/T07466B189M-U079MC6N48P-58cda4d420c3-512"
            alt="Slack Profile Picture"
            data-testid="slackProfilePicture"
          />
          <h2 data-testid="slackDisplayName">Dominic Sengo</h2>
          <p data-testid="slackEmail">dominicsengo@gmail.com</p>
        </div>
        <div id="links">
          <h3>Links</h3>
          <ul>
            <li><a href="https://hng.tech/learn" target="_blank" data-testid="hngLink">hng.tech/learn</a></li>
            <li><a href="https://keyword.dog" target="_blank" data-testid="keywordLink">keyword.dog</a></li>
            <li><a href="https://scrapeanyweb.site" target="_blank" data-testid="scrapeanywebLink">scrapeanyweb.site</a></li>
          </ul>
        </div>
      </aside>
      <main>
        <div id="time-and-date">
          <p data-testid="currentTimeUTC"></p>
          <p data-testid="currentDay"></p>
        </div>
        <section id="goals">
          <h1>My Tech Goals for the Next 2 Years</h1>
          <p>Describe your goals here...</p>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>

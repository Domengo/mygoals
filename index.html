<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Goals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1>My Tech Goals for the Next 2 Years</h1>
        <div id="profile">
            <img src="path/to/your/profile-picture.jpg
            "data-testid="slackProfilePicture">
            <h2 data-testid="slackDisplayName">Your Slack Display Name</h2>
            <p data-testid="slackEmail">Your Slack Email Address</p>
        </div>
        <div id="time-and-date">
            <p data-testid="currentTimeUTC" ></p>
            <p data-testid="currentDay" ></p>
        </div>
        <!-- The remaining structure of your html file -->
    </div>
    <script src="script.js"></script>
</body>
</html>
